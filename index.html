<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui Design by Susmit</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card frontface">
                <header>
                    <span class="logo">
                        <img src="media/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="media/chip.png" class="chip">
                </header>
                <div class="card-details">
                    <div class="card-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 4230 6090</h5>
                        <h5 class="name">Susmit Kalyan Behera</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>04/28</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For customer service call 000-800-100-1087 or email at help@mastercard.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    The Cardholder shall be liable for all transactions made with the use of the PIN, with or without the knowledge of the Cardholder.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
